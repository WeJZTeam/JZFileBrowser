{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5>Settings</h5>
    </div>
    <div class="card-body">
        <div class="mb-4">
            <h6>Current Files Path:</h6>
            <div class="alert alert-info">
                {{ current_upload_folder }}
            </div>
        </div>

        <form method="POST" action="{{ url_for('change_path') }}">
            <div class="mb-3">
                <label class="form-label">Change Files Path</label>
                <input type="text" class="form-control" name="new_path" 
                       placeholder="Enter new absolute path" required>
                <div class="form-text">Example: /home/user/my_files or C:\MyFiles</div>
            </div>
            <button type="submit" class="btn btn-primary">Change Path</button>
        </form>

        <hr>

        <form method="POST" action="{{ url_for('reset_path') }}" class="mt-3">
            <button type="submit" class="btn btn-warning">Reset to Default Path</button>
        </form>
    </div>
</div>
{% endblock %}
